name: DevSecOps-Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK (Sonar Requirement)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python Script
        run: python3 hello.py

      # ---------------------
      # SAST - SonarCloud
      # ---------------------
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=girish-potnuru_devsecops-demo
            -Dsonar.organization=girish-potnuru
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.version=3

      - name: SonarCloud Debug Scan (save logs)
        if: ${{ github.event_name == 'push' }}
        run: |
          mkdir -p sonar-logs
          sonar-scanner -X > sonar-logs/sonar-scanner-debug.log 2>&1 || true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Sonar debug logs
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: sonar-debug-logs
          path: sonar-logs/sonar-scanner-debug.log

      # ---------------------
      # SCA - Dependency Scanning
      # ---------------------
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pip-audit (isolated venv)
        run: |
          python3 -m venv .venv-pip-audit
          source .venv-pip-audit/bin/activate
          pip install --upgrade pip
          pip install pip-audit
          pip-audit -r requirements.txt --desc
          deactivate

      - name: Run Safety Scan
        run: |
          pip install safety
          safety check --full-report

      - name: Security Placeholder
        run: echo "üîê Security Scan will be added here later"
